<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Bardo: AI music curator</title>
  <meta name="description" content="Using AI to discover new music">
</head>
<body>
  <h1>Bardo: AI music curator</h1>
  <p>Let us know your favorite tracks and the ones that you don't like. We'll use this data to understand your music preferences.</p>
  <form action="{{save_url}}" method="POST">
    <h3>Favorite tracks</h3>
    <input type="input" name="favorite"> <label>Copy/paste a Spotify playlist URL</label>
    <h3>Tracks that you don't like</h3>
    <input type="input" name="no-favorite"> <label>Copy/paste a Spotify playlist URL</label>
    <input type="hidden" name="token" value="{{token}}">
    <p><input type="submit" value="Submit"></p>
  </form>
</html>
