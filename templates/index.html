<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Bardo: AI music curator</title>
  <meta name="description" content="Using AI to discover new music">
</head>
<body>
  <script>
    window.onload = function() {
      if (localStorage.bardoId !== undefined) {
        var genPlst = document.getElementById("generatePlst");
        genPlst.href += "?bardo-id=" + localStorage.bardoId;
        var feedback = document.getElementById("feedback");
        feedback.href += "?bardo-id=" + localStorage.bardoId;
        feedback.href += "&redirect-uri=" + "{{rate_plst_uri}}";
      }
    }
  </script>

  <h1>Bardo: AI music curator</h1>
  <ul>
    <li><a id="generatePlst" href="{{playlist_url}}">Generate playlist</a></body></li>
    <li><a id="feedback" href="{{rate_url}}">Music preferences</a></body></li>
</html>
