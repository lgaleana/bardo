<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Bardo: AI music curator</title>
  <meta name="description" content="Using AI to discover new music">
</head>
<body>
  <script>
    window.onload = function() {
      if (localStorage.bardoId !== undefined) {
        var genPlst = document.getElementById("generatePlst");
        genPlst.href += "?bardo-id=" + localStorage.bardoId;
        var profile = document.getElementById("profile");
        profile.href += "?bardo-id=" + localStorage.bardoId;
      }
    }
  </script>

  <h1>Bardo: AI music curator</h1>
  <ul>
    <li><a id="generatePlst" href="{{playlist_url}}">Get music recommendations</a></body></li>
    <li><a id="profile" href="{{rate_url}}">My music preferences</a></body></li>
</html>
