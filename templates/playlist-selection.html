<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Bardo: AI music curator</title>
  <meta name="description" content="Using AI to discover new music">
  <style>
    input[type="submit"] {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Bardo Recommendations</h1>
  <p>Bardo will use your music preferences to create a personalized playlist in your spotify account.</p>
  <form action="{{url_for('generate_playlist')}}" method="GET">
    <p><b>Source</b></p>
    <p>
      <label>Bardo AI</label><input type="radio" name="source" value="gbdt_bottom_high" required checked>
      <label>Spotify random</label><input type="radio" name="source" value="random" required>
      <label>A/B</label> <input type="radio" name="source" value="{{exp_clfs}}" required> <i>A/B will include a random mix of Bardo AI and a new experimental source.</i>
    </p>
    <p><b>Genres</b></p>
    <p>
      <label>Deep house</label> <input type="checkbox" name="genre" value="deep-house" checked required>
    </p>
    <p><b>Country</b></p>
    <p>
      <label>US</label> <input type="radio" name="market" value="US" required>
      <label>MX</label> <input type="radio" name="market" value="MX" required>
      <label> 
      <i>This parameter is important because some tracks might not be playable depending on the country.</i></p>
    </p>
    <input type="hidden" name="bardo-id" value="{{bardo_id}}">
    <input type="hidden" name="token" value="{{token}}">
    <input type="submit" value="Generate">
  </form>
</html>
