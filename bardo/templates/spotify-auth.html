<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Bardo: AI music curator</title>
  <meta name="description" content="Using AI to discover new music">
  <meta name="viewport" content="width=device-width">
</head>
<body>
  <script>
    window.onload = function() {
      var redirect = "?";
      if (localStorage.bardoId) {
        redirect += "bardo-id=" + localStorage.bardoId + "&";
      }
      redirect += "token={{token}}";
      window.location.replace("{{redirect_url}}" + redirect);
    }
  </script>
  <p>Validating Spotify authorization</p>
</html>
